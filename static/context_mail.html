<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>-Email drafter </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Updated theme colors */
        body {
            background-color: #ffffff; /* Ensure white background */
            color: #000000; /* Black text */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background-color: #f7f7f7; /* Light gray navbar */
            border-bottom: 2px solid #ff6900; /* Orange bottom border */
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: #000000; /* Black text for nav items */
        }
        .navbar-brand {
            font-weight: bold; /* Bold brand name */
        }
        .btn-custom {
            background-color: #ff6900; /* Orange button background */
            color: #ffffff; /* White text */
            border: none;
            border-radius: 5px;
            padding: 8px 16px;
            cursor: pointer;
            width: 100px;
            text-align: center;
            margin: 0 5px;
            display: inline-block;
            vertical-align: middle;
        }
        .btn-custom:hover {
            background-color: #e65a00; /* Darker orange on hover */
        }
        .navbar-nav {
            display: flex;
            align-items: center;
        }
        .navbar-nav .nav-item {
            display: flex;
            align-items: center;
        }
        .action-box {
            background-color: #f7f7f7; /* Light gray for action box */
            color: #000000; /* Black text */
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            margin-right: 10px;
            border: 1px solid #ff6900; /* Orange border */
        }
        .action-box.active {
            background-color: #ff6900; /* Orange background when active */
            color: #ffffff; /* White text */
        }
        .output-box {
            background-color: #f7f7f7; /* Light gray for output box */
            color: #000000; /* Black text */
            border: 1px solid #ff6900; /* Orange border */
            border-radius: 5px;
        }
        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid transparent;
            border-radius: 4px;
        }
        .alert-danger {
            color: #a94442;
            background-color: #f2dede;
            border-color: #ebccd1;
        }
        /* Spinner Styles */
        .spinner-border {
            width: 3rem;
            height: 3rem;
            border-width: 5px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="/static/images/Screenshot 2024-09-22 092829.png" alt="Logo" style="height: 40px; margin-right: 10px;">
                <span class="ms-2">AI SMART LEAD </span>
            </a>
            <div class="navbar-nav" id="nav-buttons">
                <div class="nav-item d-flex align-items-center">
                    <a class="nav-link p-0 m-0" href="http://localhost/login">
                        <button class="btn btn-custom" id="login-button">Login</button>
                    </a>
                    <button id="logout-button" class="btn btn-custom" style="display: none;">Logout</button>
                    <span id="welcome-message" style="display: none; margin-left: 15px; color: #ff6900;">Welcome, User!</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container mt-4">
        <!-- Error Message Container -->
        <div id="error-message" class="alert alert-danger" style="display: none;"></div>
        <h1>THIS IS THE CONTEXT EMAIL SECTION</h1>
    </div>

    <script>
        // Check login status and update the UI accordingly
        async function checkLoginStatus() {
            try {
                const response = await fetch('/login_status', { method: 'GET' });
                const data = await response.json();
                if (data.logged_in) {
                    document.getElementById('login-button').style.display = 'none';
                    document.getElementById('logout-button').style.display = 'inline-block';
                    document.getElementById('welcome-message').style.display = 'inline-block';
                    document.getElementById('welcome-message').innerText = `Welcome, ${data.user_info.name || 'User'}!`;
                } else {
                    document.getElementById('login-button').style.display = 'inline-block';
                    document.getElementById('logout-button').style.display = 'none';
                    document.getElementById('welcome-message').style.display = 'none';
                }
            } catch (error) {
                console.error("Error checking login status:", error);
            }
        }

        // Logout functionality script
        document.getElementById('logout-button').addEventListener('click', async function() {
            try {
                const response = await fetch('/logout', { method: 'GET' });
                const data = await response.json();
                if (response.ok) {
                    alert(data.message); // Show a message on successful logout
                    window.location.href = "/"; // Redirect to the homepage or login page
                } else {
                    throw new Error(data.detail || "Logout failed");
                }
            } catch (error) {
                console.error("Logout failed:", error.message);
                alert("An error occurred: " + error.message);
            }
        });

        // Check login status on page load
        checkLoginStatus();
    </script>
</body>
</html>
