<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags and Title -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Drafter</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        /* Updated theme colors */
        body {
            background-color: #ffffff; /* Ensure white background */
            color: #000000; /* Black text */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background-color: #f7f7f7; /* Light gray navbar */
            border-bottom: 2px solid #ff6900; /* Orange bottom border */
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: #000000; /* Black text for nav items */
        }
        .navbar-brand {
            font-weight: bold; /* Bold brand name */
        }
        .btn-custom {
            background-color: #ff6900; /* Orange button background */
            color: #ffffff; /* White text */
            border: none;
            border-radius: 5px;
            padding: 8px 16px;
            cursor: pointer;
            text-align: center;
            display: inline-block;
        }
        .btn-custom:hover {
            background-color: #e65a00; /* Darker orange on hover */
        }
        .navbar-nav {
            display: flex;
            align-items: center;
        }
        .navbar-nav .nav-item {
            display: flex;
            align-items: center;
        }
        #nav-buttons {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <!-- Left Side: Brand and Navigation Links -->
            <div class="d-flex align-items-center">
                <!-- Brand -->
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="/static/images/Screenshot 2024-09-22 092829.png" alt="Logo" style="height: 40px; margin-right: 10px;">
                    <span class="ms-2">AI SMART LEAD</span>
                </a>
                <!-- Navigation Links -->
                <div class="navbar-nav ms-3">
                    <a class="nav-link" href="/">Email Drafter</a>
                    <a class="nav-link" href="/ContextMail">Context Mail</a>
                </div>
            </div>
            <!-- Right Side: Logout Button and Welcome Message -->
            <div class="navbar-nav" id="nav-buttons">
                <button id="logout-button" class="btn btn-custom">Logout</button>
                <span id="welcome-message" style="margin-left: 15px; color: #ff6900;">Welcome, User!</span>
            </div>
        </div>
    </nav>
</body>
</html>
